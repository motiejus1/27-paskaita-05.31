<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 paskaita</title>
</head>
<body>
    <script>
        "use strict";
        // Susikurti objektų masyvą:
        // * Masyve 100 objekto elementų.
        // * Objekto vidiniai kintamieji: id, vardas.
        // * Vardas reikšmė = vardas1,vardas2 ir t.t.  
        // * Id reikšmė = 1, 2 ir t.t.

        //kaip tiek objektu sukurti? +
        //kaip juos patalpinti i masyva?


        //Ciklas
        // javascript for loop
        for (var i=0; i < 100; i++) {
            // Vardas reikšmė = vardas1,vardas2 ir t.t.  
            var masyvas = [];
            var masyvoObjektas = {
                id: i+1,
                vardas: "vardas" + (i+1)
            };
            masyvas.push(masyvoObjektas);
            // console.log(masyvoObjektas);
        }

        console.

    </script>
</body>
</html>
